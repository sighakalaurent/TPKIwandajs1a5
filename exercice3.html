<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>exercice3</title>

    <script>
        function Tabledemultiplication() {
            const nombre = Number(document.getElementById("nombr").value)

            for (let i = 1; i < 11; i++) {
                m = nombre * i;
                document.getElementById("mul").innerHTML+=`${nombre} *${i} = ${m}<br/>`

            }
        }


    </script>
</head>

<body>
    <p> Entre le premier nombre:<input id="nombr"></p>
    </p>
    <button onclick="Tabledemultiplication()"> multiplication</button>
    <div id="mul"></div>

</body>

</html>
