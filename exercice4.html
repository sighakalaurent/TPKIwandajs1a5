<!doctype html>
<html>

<head>
    <script>
        function moyenne() {

            nbr1 = Number(document.getElementById("nbr1").value)
            nbr2 = Number(document.getElementById("nbr2").value)
            nbr3 = Number(document.getElementById("nbr3").value)
            sum= nbr1 + nbr2 + nbr3

            M=sum/3
            document.getElementById("moyen").innerHTML = M;

        }

    </script>
</head>

<body>
    <p>Entrer le premier nombre: <input id="nbr1" placeholder="DC1"> </p>
    <p>Entrer le deuxieme nombre: <input id="nbr2" placeholder="DC2"></p>
    <p>Entrer le troixieme nombre: <input id="nbr3" placeholder="DS"></p>
    <button onclick="moyenne()">Valeurmoyent</button>
    <div id="moyen"> </div>

</body>

</html>
